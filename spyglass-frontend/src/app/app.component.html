<body>

      <div id="logo">Spyglass</div>

        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup" *ngIf="isLoggedIn()">
        <div class="navbar-nav">
          <a class="nav-link" routerLink="/home">Home</a>
          <a class="nav-link" routerLink="/new-goal">New Goal</a>
          <a class="nav-link" routerLink="/account">My Account</a>
          <a class="nav-link float-right" (click)="logout()">Logout</a>
        </div>
      </div>
    </div>
  </nav>
