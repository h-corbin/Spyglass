<body>
    <div class="goalBox">
        <div class="container col-lg-4">
        </div>
        <div class="container col-lg-4">
            <form class="form-group"> 
                <h1>Create a New Goal</h1>
                <div class="alert alert-warning" *ngIf='newGoalFailed'>Error</div>
                <div class="imageStuff">
                    <img class="image"
                        src="{{goalImage}}"
                    />
                    <div *ngIf="selected">
                        <br>
                        <input type="file" class="file-input" accept="image/png, image/jpeg" (change)="onFileSelect($event)" #fileUpload>
                        <div class="file-upload">
                            <button mat-mini-fab class="upload-btn btn btn-success"
                            (click)="fileUpload.click()">Upload your own image
                                <mat-icon>add_a_photo_alternate</mat-icon>
                            </button>
                        </div>
                    </div>
                </div>
        
                <div class="typeStuff">
                    <div class="form-group row">
                        <div id="typeSelector">
                            <select id="typeSelect" #typeSelect name="typeSelect" class="form-control" (change)="onTypeSelect($any($event.target).value)">
                                <option value="" disabled selected>Choose a goal type</option>
                                <option *ngFor="let type of typeList" [ngValue]="type">{{ type }}</option>
                            </select> 
                        </div>
                        <div id="dropdown">
                            <mat-icon matSuffix>arrow_drop_down</mat-icon>
                        </div>
                    </div>
        
                </div>
                
               
        
                <div class="form-group">
                    <label for="name">Goal Name: </label>
                    <input id="name" class="form-control" placeholder="name your goal" name="name" type="text" [(ngModel)]=goal.name>
                </div>
                <div class="form-group">
                    <label for="description">Description: </label>
                    <input id="description" class="form-control" name="description" type="text" [(ngModel)]=goal.description>
                </div>
        
                <div class="amounts">
                    <div class="form-group inputAmount">
                        <label for="target">Target Amount: </label>
                        <div>
                            <span class="selecAmmount">
                                <input id="target" class="form-control dollar" name="target" type="text" [(ngModel)]=goal.targetAmount placeholder="0.00" appTwoDigitDecimalNumber>
                            </span>
                        </div>
                    </div>
                    <div class="form-group inputAmount">
                        <label for="current">Current Amount: </label>
                        <div>
                            <span class="selectAmount">
                                <input id="current" class="form-control dollar"  name="current" type="text" [(ngModel)]=goal.currentAmount placeholder="0.00" appTwoDigitDecimalNumber>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="amounts">
                    <div class="form-group dateForm">
                        <label for="date">Target Date: </label>
                        <input type="date" id="date" class="form-control" name="date" [(ngModel)]=goal.targetDate>
                        <div></div>
                    </div>
                </div>
                
                
        
                <div class="d-grid form-group button">
                    <button class="btn btn-success" (click)="onSubmit()">Submit</button>
                </div>
            </form>
        </div>

    </div>
    
</body>
